<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Value Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="calculator">
        <input type="number" id="area1" placeholder="Area 1 (ft²)">
        <input type="number" id="rValue1" placeholder="R-Value 1">
        <input type="number" id="area2" placeholder="Area 2 (ft²)">
        <input type="number" id="overallUValue" placeholder="Desired Overall U-Value">
        <button onclick="calculateRValue()">Calculate</button>
        <div id="result">Required R-Value for Area 2: <span id="output"></span></div>
    </div>
    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
