<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>R-Value Roof Calculator</title>
</head>
<body>
    <div id="calculator">
        <!-- Area 1 -->
        <div class="area" id="area1">
            <label>Area 1 (Sq ft): </label>
            <input type="number" id="area1_value" placeholder="Sq ft">
            <select id="material1">
                <option value="5.6">ISO - R Value = 5.6 per inch</option>
                <option value="5">XPS - R Value = 5 per inch</option>
                <option value="4">Mineral Wool - R Value = 4 per inch</option>
            </select>
        </div>
        <!-- Area 2 -->
        <div class="area" id="area2">
            <label>Area 2 (Sq ft): </label>
            <input type="number" id="area2_value" placeholder="Sq ft">
            <label>Custom R-Value (per inch): </label>
            <input type="number" id="area2_rvalue" placeholder="R-Value">
        </div>

        <div class="total-r-value">
            <label>Desired Total R-Value: </label>
            <input type="number" id="desired_r_value">
        </div>
        
        <button onclick="calculate()">Calculate</button>

        <div id="result">
            <table id="resultsTable">
                <tr>
                    <th>Area</th>
                    <th>Required Thickness (inches)</th>
                </tr>
                <!-- Rows will be added here by the script -->
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
